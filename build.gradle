 buildscript {
	 ext {
		 springBootVersion = '2.1.5.RELEASE'
	 }
	 repositories {
		 mavenCentral()
	 }
	 dependencies {
		 classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	 }
 }
 
 
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
	mainClassName = 'com.kmutt.sit.LogisticsOptimizationApplication'
    baseName = 'molp'
    version =  '1.0.2'
}

repositories {
    mavenCentral()
	mavenLocal()
	
	maven {
		url 'C:/Users/pwang/.m2/repository'
	}
	
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	compile("org.springframework.boot:spring-boot-starter-batch")
	//runtimeOnly('org.springframework.boot:spring-boot-devtools')
	runtimeOnly('org.postgresql:postgresql')
	compileOnly('org.projectlombok:lombok:1.18.8')
	annotationProcessor('org.projectlombok:lombok:1.18.8')
	// implementation('org.uma.jmetal:jmetal:5.9')
	// compile('org.uma.jmetal:jmetal:5.6-SNAPSHOT')
	// compile('org.uma.jmetal:jmetal:5.6')
	
	compile (
		[group: 'org.uma.jmetal', name: 'jmetal-core', version: '5.6-SNAPSHOT'],
		[group: 'org.uma.jmetal', name: 'jmetal-algorithm', version: '5.6-SNAPSHOT'],
		[group: 'org.uma.jmetal', name: 'jmetal-exec', version: '5.6-SNAPSHOT'],
		[group: 'org.uma.jmetal', name: 'jmetal-problem', version: '5.6-SNAPSHOT']
	)
	
	compile(group: 'org.apache.commons', name: 'commons-lang3', version: '3.9')
	
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	
    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
}